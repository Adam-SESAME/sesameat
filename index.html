    <meta charset="UTF-8">

<script>
    function checkAuth() {
        const storedPassword = localStorage.getItem('password');
        const correctPassword = 'goodfood4sesame';
        const encodedCorrectPassword = btoa(correctPassword); // Encode the correct password

        if (!storedPassword || storedPassword !== encodedCorrectPassword) {
            const password = prompt('Please enter the password:');
            if (password === correctPassword) {
                localStorage.setItem('password', btoa(password)); // Store the encoded password
            } else {
                alert('Incorrect password. Please try again.');
                window.location.reload();
            }
        }
    }
    checkAuth();
</script>
</body>

        <img id="restaurantImage" src="" alt="Restaurant's Picture" style="display: none;">
    </div>
